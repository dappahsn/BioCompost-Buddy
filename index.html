<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>BioCompost Buddy</title>

  <!-- Favicons -->
  <link href="assets/img/Logo_3D_Trans.png" rel="icon">
  <link href="assets/img/Logo_3D_Trans.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body class="index-page">

<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="assets/img/Logo.png" alt="">
      <h1 style="font-weight:750;font-size:35px;margin:0;">
        <span style="color:#375D4C;">BIOCOMPOST</span>
        <span style="color:#DF9600;">BUDDY</span>
      </h1>
    </a>
  </div>
</header>

<main class="main" style="background:url('assets/img/BG.png') no-repeat center/cover;height:100vh;">
<section id="home" style="padding-top:10rem;">

  <!-- SUHU -->
  <div class="card sensor-card">
    <i class="bi bi-thermometer-half"></i>
    <div class="sensor-info">
      <p>Suhu Ruang</p>
      <span id="suhuValue">-- Â°C</span>
    </div>
  </div>

  <!-- KELEMBABAN -->
  <div class="card sensor-card">
    <i class="bi bi-moisture"></i>
    <div class="sensor-info">
      <p>Kelembaban Tanah</p>
      <span id="kelembabanValue">-- %</span>
    </div>
  </div>

  <!-- GAS -->
  <div class="card sensor-card">
    <i class="bi bi-cloud-fog2"></i>
    <div class="sensor-info">
      <p>Gas Metana (MQ-6)</p>
      <span id="gasValue">--</span>
    </div>
  </div>

  <!-- KONTROL -->
  <div class="card manual-control-card">
    <h3>Kontrol Manual</h3>

    <!-- PENCACAH -->
    <div class="control-item manual-control">
      <div class="control-info">
        <i class="bi bi-fan blade-icon" id="pencacahIcon"></i>
        <p>Pencacah <br><span id="pencacahStatus">Mati</span></p>
      </div>
      <button class="power-button off" id="pencacahBtn">
        <i class="bi bi-power"></i>
      </button>
    </div>

    <!-- PENGADUK -->
    <div style="margin-top:2rem;" class="control-item manual-control">
      <div class="control-info">
        <i style="font-size:40px;" class="bi-gear-wide blade-icon" id="pengadukIcon"></i>
        <p>Pengaduk <br><span id="pengadukStatus">Mati</span></p>
      </div>
      <button class="power-button off" id="pengadukBtn">
        <i class="bi bi-power"></i>
      </button>
    </div>
  </div>

</section>
</main>

<script src="assets/js/main.js"></script>
</body>
</html>
